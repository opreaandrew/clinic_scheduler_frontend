<div style="display: flex; align-items: center; justify-content: center; height: 5vh;">
  <span style="margin: 20px;">Appointments</span>
</div>

<div class="add-button" (click)="openDialog()"
  style="cursor: pointer; display: flex; align-items: center;justify-content: center;">
  <span style="margin-right: 8px;">New Appointment</span>
  <mat-icon aria-hidden="false" aria-label="New Appointment" fontIcon="add_circle" style="cursor: pointer;"></mat-icon>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.id }}</td>
  </ng-container>

  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>Date</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.date }}</td>
  </ng-container>

  <ng-container matColumnDef="startTime">
    <th mat-header-cell *matHeaderCellDef>Start Time</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.startTime }}</td>
  </ng-container>

  <ng-container matColumnDef="endTime">
    <th mat-header-cell *matHeaderCellDef>End Time</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.endTime }}</td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.status }}</td>
  </ng-container>

  <ng-container matColumnDef="doctor">
    <th mat-header-cell *matHeaderCellDef>Doctor</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.doctor }}</td>
  </ng-container>

  <ng-container matColumnDef="patient">
    <th mat-header-cell *matHeaderCellDef>Patient</th>
    <td mat-cell *matCellDef="let appointment">{{ appointment.patient }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let row">
        <button mat-raised-button color="primary" (click)="complete(row.id)">Complete</button>
        <button mat-raised-button color="warn" (click)="cancel(row.id)">Cancel</button>
      </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
