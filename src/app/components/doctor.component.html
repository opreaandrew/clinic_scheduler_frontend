<div style="display: flex; align-items: center; justify-content: center; height: 5vh;">
  <span style="margin: 20px;">Doctors</span>
</div>

<div class="add-button" (click)="openDialog()"
  style="cursor: pointer; display: flex; align-items: center;justify-content: center;">
  <span style="margin-right: 8px;">Hire Doctor</span>
  <mat-icon aria-hidden="false" aria-label="Hire doctor" fontIcon="add_circle" style="cursor: pointer;"></mat-icon>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
  </ng-container>

  <ng-container matColumnDef="specialization">
    <th mat-header-cell *matHeaderCellDef>Specialization</th>
    <td mat-cell *matCellDef="let doctor">{{ doctor.specialization }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let doctor">
      <button mat-raised-button color="primary" (click)="openDialog(doctor)">Update</button>
      <button mat-raised-button color="warn" (click)="delete(doctor.id)">Fire</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
