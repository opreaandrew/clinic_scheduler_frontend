<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let doctor">{{ doctor.id }}</td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let doctor">{{ doctor.name }}</td>
    </ng-container>
  
    <ng-container matColumnDef="specialization">
      <th mat-header-cell *matHeaderCellDef>Specialization</th>
      <td mat-cell *matCellDef="let doctor">{{ doctor.specialization }}</td>
    </ng-container>

     <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let appointment">
        <button mat-raised-button color="primary" (click)="openDialog(appointment)">Update</button>
        <!-- <button mat-raised-button color="warn" (click)="delete(appointment.id)">Delete</button> -->
    </td>
</ng-container>
  
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
